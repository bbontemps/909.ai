<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>909</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <div class="keys grid square">
    <div class="grid-row">
      <div data-key="81" class="key item">
        <kbd>Q</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key item">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key item">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
    </div>

  <div class="grid-row">
      <div data-key="70" class="key item">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key item">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key item">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
  </div>
      
  <div class="grid-row">
      <div data-key="74" class="key item">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key item">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key item">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
  </div>
          
    </div>  
  
</div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="static/js/script.js"></script>

</body>
</html>
